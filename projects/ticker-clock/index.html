<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul class="hour-p"></ul>
        <ul class="hour-a"></ul>
        <span>:</span>
        <ul class="minute-p"></ul>
        <ul class="minute-a"></ul>
        <span>:</span>
        <ul class="second-p"></ul>
        <ul class="second-a"></ul>
    </main>

    <template id="clocknumbers">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </template>

    <script src="script.js"></script>
</body>
</html>
