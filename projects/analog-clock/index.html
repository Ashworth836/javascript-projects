<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock-container">
            <div class="num n-12">12</div>
            <div class="num n-3">3</div>
            <div class="num n-6">6</div>
            <div class="num n-9">9</div>
            <div class="clock-body">
                <div class="hour hand" id="hour">
                    <span></span>
                </div>
                <div class="minute hand" id="minute">
                    <span></span>
                </div>
                <div class="second hand" id="second">
                    <span></span>
                </div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="digital-time">
            <h2 id="digital-time"></h2>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
