<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Now Playing</h1>
        <div class="current-song">
            <div class="album">
                <!-- <div class="thumbnail" id="js-thumbnail" style="background-image: url('https://res.cloudinary.com/didpxejiq/image/upload/v1721729710/speaker.jpg')"></div> -->
                <img src="https://res.cloudinary.com/didpxejiq/image/upload/v1721729710/speaker.jpg" class="thumbnail" id="js-thumbnail">
            </div>
            <div class="now-playing" id="js-playing-now">
                <h2>Name of the Song</h2>
                <h3>Artist</h3>
            </div>

            <div class="player-controls">
                <div class="player-button btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-button btn-previous">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="player-button toggle-play">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="player-button btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="player-button btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <div class="player-progress">
                <div class="progress-start-time">0:00</div>
                <input class="progress-bar" type="range" value="0" step="0.00001" min="0" max="100" />
                <div class="progress-end-time" id="js-duration-song">4:05</div>
            </div>

            <audio src="#" class="audio" id="audio"></audio>
        </div>

        <div class="playlist">
            <!-- Songs will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
