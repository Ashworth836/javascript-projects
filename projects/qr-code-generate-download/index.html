<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generate & Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator & Download</h1>
            <p>Paste a URL or enter text to generate QR Code.</p>
        </header>
        <div class="qr-code">
            <img src="" alt="QR Code">
        </div>
        <div class="qr-form">
            <input type="text" spellcheck="false" placeholder="Enter Text or URL">
            <div class="qr-button">
                <button id="generate">Generate</button>
                <button id="download">Download</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
