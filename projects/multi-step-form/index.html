<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="multi-step-form">
            <div class="step step-1 active">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first-name" id="firstName" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last-name" id="lastName" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nickName">Nick Name</label>
                    <input type="text" name="nick-name" id="nickName" autocomplete="off">
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" autocomplete="off">
                </div>
                <button type="button" class="prev-btn">Prev</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-3">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="postCode">Post Code</label>
                    <input type="text" name="post-code" id="postCode" autocomplete="off">
                </div>
                <button type="button" class="prev-btn">Prev</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
