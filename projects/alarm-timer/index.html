<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Alarm Timer</h1>
        <div class="alarm-form">
            <input type="time" name="alarmTime" id="alarmTime" required>
            <input type="text" name="alarmMessage" id="alarmMessage" placeholder="Add Enter Message...">
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="alarm-info">
            <p id="alarmStatus">No alarm set</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
