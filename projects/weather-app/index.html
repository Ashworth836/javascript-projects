<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="weather-container">
                    <div class="weather-gradient"></div>
                    <div class="date-container">
                        <span id="day"></span>, <span id="today-date"></span>
                        <i class="fa-solid fa-location-dot"></i><span id="city"></span>
                    </div>
                    <div class="weather">
                        <div id="graphic" class="weather-icon"></div>
                        <div id="temp" class="temp-info">
                            <span id="celsius"></span>
                            <span id="farenheit" style="display: none;"></span>
                        </div>
                        <span id="description"></span>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12">
                <div class="location-input">
                    <input type="text" id="location-input" placeholder="Enter city name">
                    <button id="location-button">Get Weather</button>
                </div>

                <h2 class="title">Weather Conditions</h2>
                <div class="weather-content">
                    <div class="row-2">
                        <span id="max"></span>
                        <span id="min"></span>
                    </div>
                    <div class="row-2">
                        <span id="latitude"></span>
                        <span id="longitude"></span>
                    </div>
                </div>
                <div class="row-2 conditions">
                    <div class="condition">
                        <img src="https://img.icons8.com/?size=34&id=KZ2F3AaT1ptd&format=png" alt="">
                        <span id="humidity"></span>
                    </div>
                    <div class="condition">
                        <img src="https://img.icons8.com/?size=34&id=19338&format=png" alt="">
                        <span id="pressure"></span>
                    </div>
                    <div class="condition">
                        <img src="https://img.icons8.com/?size=34&id=31842&format=png" alt="">
                        <span id="windSpeed"></span>
                    </div>
                </div>
                <div class="container-button">
                    <div class="switch-button">
                        <div class="switch-button-case left active-case">C</div>
                        <div class="switch-button-case right">F</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="forecast">Forecast For The Next Few Days</h2>
            <div id="forecast" class="forecast-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
