<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <button type="button"><img src="./assets/designer.png" alt="Designer"></button>
            <button type="button"><img src="./assets/settings.png" alt="Settings"></button>
            <div class="apps-button-container">
                <button type="button" class="btn"><img src="./assets/dashboard.png" alt="Dashboard"></button>
                <div class="dropdown-container none">
                    <h3>App Integration</h3>
                    <div class="apps-container">
                        <button type="button" class="app"><img src="./assets/creative.png" alt="Creative"></button>
                        <button type="button" class="app"><img src="./assets/overview.png" alt="Overview"></button>
                        <button type="button" class="app"><img src="./assets/report.png" alt="Report"></button>
                        <button type="button" class="app"><img src="./assets/revenue.png" alt="Revenue"></button>
                        <button type="button" class="app"><img src="./assets/analytics.png" alt="Analytics"></button>
                        <button type="button" class="app"><img src="./assets/revenue.png" alt="Revenue"></button>
                        <button type="button" class="app"><img src="./assets/color-scheme.png" alt="Color Scheme"></button>
                    </div>
                </div>
            </div>
            <button type="button" class="profile-button">
                <img src="./assets/codecrafthub__.jpg" alt="CodeCraftHub" class="profile">
            </button>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
