<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="main-item">
            <span class="item-text">Choose a course</span>
            <!-- <span></span> -->
        </div>
        <ul class="main-container">
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">HTML</span>
            </li>
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">CSS</span>
            </li>
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">JavaScript</span>
            </li>
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">React</span>
            </li>
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">Node.js</span>
            </li>
            <li class="menu-item">
                <span class="y-line"></span>
                <span class="x-line"></span>
                <span class="item-text">Python</span>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
