<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="game-container">
            <div class="row">
                <h1 class="header">Tic Tac Toe</h1>
            </div>
            <div class="row score-board">
                <div class="col input-prepend input-append">
                    <span class="add-on win_text">O won</span>
                    <strong id="o_win" class="add-on win_times">0</strong>
                    <span class="add-on">time(s)</span>
                </div>
                <div class="col input-prepend input-append">
                    <span class="add-on win_text">Draws</span>
                    <strong id="draws" class="add-on win_times">0</strong>
                    <span class="add-on">time(s)</span>
                </div>
                <div class="col input-prepend input-append">
                    <span class="add-on win_text">X won</span>
                    <strong id="x_win" class="add-on win_times">0</strong>
                    <span class="add-on">time(s)</span>
                </div>
            </div>
            <div id="game" class="row grid">
                <div id="one" class="space">+</div>
                <div id="two" class="space">+</div>
                <div id="three" class="space">+</div>
                <div id="four" class="space">+</div>
                <div id="five" class="space">+</div>
                <div id="six" class="space">+</div>
                <div id="seven" class="space">+</div>
                <div id="eight" class="space">+</div>
                <div id="nine" class="space">+</div>
            </div>
            <div class="clr">&nbsp;</div>
            <div class="row">
                <button id="reset" class="btn btn-success">Restart</button>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="message-box">
        <div id="message-content"></div>
        <button id="message-close" class="btn btn-primary">Close</button>
    </div>

    <div class="modal" id="gameModeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Game Mode</h5>
                </div>
                <div class="modal-body">
                    <p>Would you like to play with a second player or against the computer?</p>
                </div>
                <div class="modal-footer">
                    <button id="twoPlayerButton" class="btn btn-primary">Two Player</button>
                    <button id="computerButton" class="btn btn-secondary">Computer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="diceRollModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Roll the Dice</h5>
                </div>
                <div class="modal-body">
                    <p>Click the button to roll the dice and determine who plays first.</p>
                    <button id="rollDiceButton" class="btn btn-primary">Roll Dice</button>
                    <p id="diceResult" style="margin-top: 20px;"></p>
                </div>
                <div class="modal-footer">
                    <button id="startGameButton" class="btn btn-success" style="display: none;">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
