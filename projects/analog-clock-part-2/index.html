<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Analog Clock</h1>
        <div class="clock-container">
            <div class="num n-12">12</div>
            <div class="num n-1"></div>
            <div class="num n-2"></div>
            <div class="num n-3">3</div>
            <div class="num n-4"></div>
            <div class="num n-5"></div>
            <div class="num n-6">6</div>
            <div class="num n-7"></div>
            <div class="num n-8"></div>
            <div class="num n-9">9</div>
            <div class="num n-10"></div>
            <div class="num n-11"></div>
            <div class="clock">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
