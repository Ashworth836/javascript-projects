<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carousel">
        <div id="spinner">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/javascript_code.jpg" alt="JavaScript Code">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/study.jpg" alt="Study">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/phone_code.jpg" alt="Phone Code">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/home-office.jpg" alt="Home Office">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/laptop.jpg" alt="Laptop">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/code.jpg" alt="Code">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/setup.jpg" alt="Setup">
            <img src="https://res.cloudinary.com/didpxejiq/image/upload/c_scale,h_3459,w_5534/web%20development%20books.jpg" alt="Web Development Books">
        </div>
    </div>
    <span style="float: left;" class="icon" onclick="gallerySpin(false)"><i class="fa-solid fa-angle-left"></i></span>
    <span style="float: right;" class="icon" onclick="gallerySpin(true)"><i class="fa-solid fa-angle-right"></i></span>
    <script src="script.js"></script>
</body>
</html>
