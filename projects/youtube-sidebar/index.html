<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="menu-btn">
            <img src="./assets/menu.png" alt="">
        </div>
        <div class="sidebar-items">
            <div class="item">
                <img src="./assets/home-500.png" alt="">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="./assets/youtube-shorts.png" alt="">
                <span>Shorts</span>
            </div>
            <div class="item">
                <img src="./assets/subscription_youtube.png" alt="">
                <span>Subscriptions</span>
            </div>
            <div class="item">
                <img src="./assets/video_library_ic_icon.png" alt="">
                <span>Library</span>
            </div>
        </div>
    </aside>

    <section>
        <nav>
            <a href="#">
                <img src="./assets/youtube_icon.png" alt="youtube-logo">
            </a>
            <div class="profile">
                <img src="./assets/imac.jpg" alt="">
                <p>You</p>
            </div>
        </nav>

        <main>
            <h1>Feed</h1>
        </main>
    </section>

    <div id="menu">
        <div class="menu-header">
            <div class="menu-btn">
                <img src="./assets/menu.png" alt="">
            </div>
            <a href="#">
                <img src="./assets/youtube_iconn.png" alt="">
            </a>
        </div>

        <div class="menu-group">
            <div class="menu-item">
                <img src="./assets/home-500.png" alt="">
                <span>Home</span>
            </div>
            <div class="menu-item">
                <img src="./assets/youtube-shorts.png" alt="">
                <span>Shorts</span>
            </div>
            <div class="menu-item">
                <img src="./assets/subscription_youtube.png" alt="">
                <span>Subscriptions</span>
            </div>
        </div>
        <div class="menu-group">
            <div class="menu-item">
                <img src="./assets/video_library_ic_icon.png" alt="">
                <span>Library</span>
            </div>
            <div class="menu-item">
                <img src="./assets/history_line_icon.png" alt="">
                <span>History</span>
            </div>
            <div class="menu-item">
                <img src="./assets/video.png" alt="">
                <span>Your Videos</span>
            </div>
            <div class="menu-item">
                <img src="./assets/play_video_youtube_youtuber_icon.png" alt="">
                <span>Watch Later</span>
            </div>
            <div class="menu-item">
                <img src="./assets/like-thumbs-up-button.png" alt="">
                <span>Liked Videos</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
