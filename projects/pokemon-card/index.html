<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" name="pokemon" id="pokemon" placeholder="Enter Pokemon Name" autocomplete="off">
            <button type="button" onclick="fetchPokemonData()">Fetch Pokemon Data</button>
        </div>
        <div class="pokemon-data">
            <div class="pokemon-header">
                <h1 class="pokemon-name" id="pokemon-name">Name</h1>
                <h3 class="health">
                    <span class="hp">HP: </span> 
                    <span class="hp-value" id="hp-value"></span>
                </h3>
            </div>
            <div class="pokemon-body">
                <div class="pokemon-description" id="description">Description will appear here...</div>
                <div class="data">
                    <h4>Abilities: <span class="abilities" id="abilities">Abilities</span></h4>
                    <h4>Species: <span class="species" id="species">Species</span></h4>
                    <h4>Types: <span class="types" id="types">Types</span></h4>
                    <h4>Moves: <span class="moves" id="moves">Moves</span></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
