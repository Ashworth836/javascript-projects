<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="sidebar-header">
            <a href="#" class="logo-wrapper">
                <img src="./assets/Codecrafthub.png" alt="CodeCraftHub">
                <h2 class="hidden">CodeCraftHub</h2>
            </a>
            <button type="button" class="toggle-btn">
                <img src="./assets/arrow_next_right_icon.png">
            </button>
        </div>

        <div class="sidebar-links">
            <a href="#" class="link active">
                <img src="./assets/home.png" alt="">
                <span class="hidden">Home</span>
            </a>
            <a href="#" class="link">
                <img src="./assets/home.png" alt="">
                <span class="hidden">Tasks</span>
            </a>
            <a href="#" class="link">
                <img src="./assets/home.png" alt="">
                <span class="hidden">Projects</span>
            </a>
            <a href="#" class="link">
                <img src="./assets/home.png" alt="">
                <span class="hidden">Dashboard</span>
            </a>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-links">
                <a href="#" class="link">
                    <img src="./assets/home.png" alt="">
                    <span class="hidden">Settings</span>
                </a>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <img src="./assets/linux_icon.png" alt="">
                </div>
                <div class="user-details hidden">
                    <p class="username">CodeCraftHub</p>
                    <p class="user-email">codecrfithub@gmail.com</p>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
