<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Ship Gunfighter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="player" class="player">
        <i class="fa-solid fa-music"></i>
        <div class="content">
            Music Player <br>
            Station: Underground 80s <br>
            <button>Play Music</button>
        </div>
    </section>

    <section id="instructions" class="instructions">
        <i class="fa-solid fa-arrow-pointer"></i>
        <div class="content">
            Move to steer. <br>
            Scroll to accelerate. <br>
            Click to fire.
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r109/three.min.js"></script>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/js/loaders/LoaderSupport.js"></script>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/js/loaders/OBJLoader2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
