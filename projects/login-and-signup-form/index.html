<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign up/Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="signup">
            <span>Not a member?</span>
            <button type="button">Sign up</button>
        </div>

        <div class="login">
            <span>Already have an account?</span>
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form active">
                <h2>Login</h2>
                <p>Follow for more, Source Code on GitHub and CodePen</p>
                <div class="social-container">
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-codepen"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <label for="login-email">Email</label>
                <input type="email" name="login-email" id="login-email" placeholder="person@email.com">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" id="login-password" placeholder="********">
                <button type="button">Login</button>
            </form>

            <form action="" class="signup-form">
                <h2>Sign Up</h2>
                <label for="signup-firstName">First Name</label>
                <input type="text" name="signup-firstName" id="signup-firstName" placeholder="First Name">
                <label for="signup-lastName">Last Name</label>
                <input type="text" name="signup-lastName" id="signup-lastName" placeholder="Last Name">
                <label for="signup-email">Email</label>
                <input type="email" name="signup-email" id="signup-email" placeholder="person@email.com">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password" placeholder="********">
                <label for="signup-confirmPassword">Confirm Password</label>
                <input type="password" name="signup-confirmPassword" id="signup-confirmPassword" placeholder="********">
                <button type="button">Sign up</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
