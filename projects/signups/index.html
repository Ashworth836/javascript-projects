<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <!-- <div class="company-logo"><img src="" alt=""></div> -->
        <h2>Sign Up</h2>
        <form action="" class="form">
            <div class="input-group">
                <input type="email" class="input-control" placeholder="Email">
            </div>
            <div class="input-group password">
                <input type="password" class="input-control" id="password" placeholder="Password">
                <button type="button" class="toggle" onclick="togglePassword(this)"></button>
            </div>
            <button type="submit" class="control">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
