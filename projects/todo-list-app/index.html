<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app-header">Todo App</h1>
        <div class="todo-app__input-form">
            <input type="text" name="tasks" id="tasks" class="task-input" placeholder="ADD TASK">
        </div>
        <ul class="todo-app__list">
            <li class="task">
                <div class="container">
                    <div class="circle"></div>
                    <span class="task-name">Sample Task</span>
                </div>
                <i class="bx bx-x class-icon"></i>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
