<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="email" name="email" id="login-email" placeholder="Email Address">
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="login-password" placeholder="Password">
                    </div>
                    <div class="password-link"><a href="#" class="links">Forgot password?</a></div>
                    <div class="btn">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#" class="links">Signup now</a></div>
                </form>
                
                <form action="" class="signup">
                    <div class="field">
                        <input type="email" name="email" id="signup-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
