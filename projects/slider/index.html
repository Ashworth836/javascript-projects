<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class ="slide">
                <div class="item">
                    <div class="content">
                        <div class="name">One</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>
            
                <div class="item">
                    <div class="content">
                        <div class="name">Two</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>
            
                <div class="item">
                    <div class="content">
                        <div class="name">Three</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>
                
                <div class="item">
                    <div class="content">
                        <div class="name">Four</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>

                <div class="item">
                    <div class="content">
                        <div class="name">Five</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>

                <div class="item">
                    <div class="content">
                        <div class="name">Six</div>
                        <div class="desc"></div>
                        <button class="btn">More Info</button>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="prev" title="Previous"><i class="fa-solid fa-group-left"></i></button>
                <button class="next" title="Next"><i class="fa-solid fa-group-right"></i></button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
