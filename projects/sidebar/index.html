<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-top">
                <a href="#" class="logo-container">
                    <img src="./assets/codecrafthub__.jpg" class="logo">
                    <span class="company-name hide">CodeCraftHub</span>
                </a>
                <button type="button" class="expand-btn">
                    <img src="./assets/arrow_next_right_icon.png">
                </button>
            </div>
        </div>
        <div class="sidebar-links-container">
            <div class="sidebar-links">
                <ul>
                    <li>
                        <a href="#dashboard" title="Dashboard" class="tooltip">
                            <img src="./assets/dashboard-100.png">
                            <span class="link hide">Dashboard</span>
                        </a>
                    </li>
                </ul>
                <h2>People</h2>
                <ul>
                    <li>
                        <a href="#team" title="Team" class="tooltip">
                            <img src="./assets/talent_team_organization_resource_management_icon.png">
                            <span class="link hide">Team</span>
                            <span class="tag">New</span>
                        </a>
                    </li>
                    <li>
                        <a href="#onboarding" title="Onboarding" class="tooltip">
                            <img src="./assets/onboarding-100.png">
                            <span class="link hide">Onboarding</span>
                        </a>
                    </li>
                    <li>
                        <a href="#talent" title="Talent" class="tooltip">
                            <img src="./assets/talent-100.png">
                            <span class="link hide">Talent</span>
                        </a>
                    </li>
                </ul>
                <h2>Management</h2>
                <ul>
                    <li>
                        <a href="#time-off" title="Time Off" class="tooltip">
                            <img src="./assets/time-machine-100.png">
                            <span class="link hide">Time Off</span>
                        </a>
                    </li>
                    <li>
                        <a href="#time-tracking" title="Time Tracking" class="tooltip">
                            <img src="./assets/time-tracking-100.png">
                            <span class="link hide">Time Tracking</span>
                        </a>
                    </li>
                    <li>
                        <a href="#expenses" title="Expenses" class="tooltip">
                            <img src="./assets/expenses-100.png">
                            <span class="link hide">Expenses</span>
                        </a>
                    </li>
                    <li>
                        <a href="#incentives" title="Incentives" class="tooltip">
                            <img src="./assets/incentive-100-1.png">
                            <span class="link hide">Incentives</span>
                        </a>
                    </li>
                    <li>
                        <a href="#benefits" title="Benefits" class="tooltip">
                            <img src="./assets/benefits-100.png">
                            <span class="link hide">Benefits</span>
                            <span class="tag">New</span>
                        </a>
                    </li>
                    <li>
                        <a href="#compensation" title="Compensation" class="tooltip">
                            <img src="./assets/compensation-100.png">
                            <span class="link hide">Compensation</span>
                        </a>
                    </li>
                    <li>
                        <a href="#cost-calculator" title="Cost Calculator" class="tooltip">
                            <img src="./assets/business_calculate_calculator_cost_fee_icon.png">
                            <span class="link hide">Cost Calculator</span>
                        </a>
                    </li>
                    <li>
                        <a href="#feedback" title="Feedback" class="tooltip">
                            <img src="./assets/feedback-100.png">
                            <span class="link hide">Feedback</span>
                            <span class="tag">Beta</span>
                        </a>
                    </li>
                </ul>
                <h2>Payroll</h2>
                <ul>
                    <li>
                        <a href="#payroll" title="Payroll">
                            <img src="./assets/payroll-100.png">
                            <span class="link hide">Payroll</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar-profile">
            <div class="avatar-container">
                <img src="./assets/codecrafthub__.jpg" class="avatar">
                <div class="online-status"></div>
            </div>
            <div class="avatar-name hide">
                <div class="user-name">CodeCraftHub</div>
                <div class="social">@codecrafthub__</div>
            </div>
            <a href="#logout" class="logout hide">
                <img src="./assets/logout-100.png">
                <!-- <span class="link hide">logout</span> -->
            </a>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
